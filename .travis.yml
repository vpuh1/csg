language: c
compiler: gcc

matrix:
  include:
    - os: linux
    addons:
      apt:
        packages:
          - pandoc
    - os: osx
    addons:
      homebrew:
        packages:
          - pandoc
    - os: freebsd
    addons:
      pkg:
        packages:
        - hs-pandoc

script:
- cd src
- if [ "$TRAVIS_OS_NAME" = "freebsd" ]; then gmake; fi
- if [ "$TRAVIS_OS_NAME" != "freebsd" ]; then make; fi
- make test
