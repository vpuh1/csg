language: c

jobs:
  include:
    - os: linux
    addons:
      apt:
        packages:
          - pandoc
    - os: osx
    homebrew:
      packages:
        - pandoc
    - os: freebsd
    pkg:
      - hs-pandoc

compiler: gcc

script:
- cd src
- if [ "$TRAVIS_OS_NAME" = "freebsd" ]; then gmake; fi
- if [ "$TRAVIS_OS_NAME" != "freebsd" ]; then make; fi
- make test
